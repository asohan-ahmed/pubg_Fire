            body {
                  display: flex;

<body>
      <div class="mainDiv">
            <h4 id="titleBox">Email validation checker</h4>
                  <form action="#" id="formBox" >
                  <input type="email" name="email" id="emailBox" onkeydown="validationFunc()"><br>
                  <span id="massageBox"></span>

            </form>
      </div>


      <script>

            function validationFunc() {
                  let fromBox = document.getElementById('formBox');
                  let emailBox = document.getElementById('emailBox').value;
                  let massageBox = document.getElementById('massageBox')
                  let perttan = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                  if(emailBox.match(perttan)){
                       massageBox.innerHTML='your email is valied'
                  }else{
                        massageBox.innerHTML='your email is invalied'

                  }
            }
      </script>
</body>
